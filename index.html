<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taqi's Creations</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f9f9f9;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 40px;
            background: #222;
            color: #fff;
        }
        .logo {
            font-size: 1.5em;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .menu {
            display: flex;
            gap: 30px;
        }
        .menu a {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
            transition: color 0.2s;
        }
        .menu a:hover {
            color: #ff9800;
        }
        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 70vh;
            text-align: center;
        }
        .center-content h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .center-content p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .view-btn {
            padding: 12px 32px;
            font-size: 1em;
            background: #ff9800;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .view-btn:hover {
            background: #e65100;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">Taqi</div>
        <nav class="menu">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </div>
    <div class="center-content">
        <h1>Welcome to Taqi's Creations</h1>
        <p>Discover unique projects, creative ideas, and inspiring work. Explore my portfolio and see what I've been working on!</p>
        <a href="creations.html" class="view-btn">View My Work</a>
    </div>
</body>
</html>
