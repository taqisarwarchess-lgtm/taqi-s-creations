<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Taqi's Creations</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f9f9f9;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 40px;
            background: #222;
            color: #fff;
        }
        .logo {
            font-size: 1.5em;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .menu {
            display: flex;
            gap: 30px;
        }
        .menu a {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
            transition: color 0.2s;
        }
        .menu a:hover {
            color: #ff9800;
        }
        .contact-section {
            max-width: 500px;
            margin: 60px auto 0 auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.07);
            padding: 40px 30px;
            text-align: center;
        }
        .contact-section h1 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #222;
        }
        .contact-section p {
            font-size: 1.1em;
            color: #444;
            margin-bottom: 30px;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .contact-form input,
        .contact-form textarea {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            resize: vertical;
        }
        .contact-form textarea {
            min-height: 90px;
        }
        .contact-form button {
            padding: 12px 0;
            background: #ff9800;
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .contact-form button:hover {
            background: #e65100;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">Taqi</div>
        <nav class="menu">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </div>
    <div class="contact-section">
        <h1>Contact Me</h1>
        <form action="contact.php" method="POST"></form>
        <p>Have a question or want to work together? Fill out the form below and I'll get back to you soon!</p>
        <form class="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
